<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="buttonAdd">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1">
            Add Product
        </button>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body body-modal">
                    <div class="form-modal">
                        <form id="product-form">
                            <div class="form-format">

                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" placeholder="Ingrese title">
                            </div>
                            <div class="form-format">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description"
                                    placeholder="Ingrese description">
                            </div>
                            <div class="form-format">
                                <label for="price">Price:</label>
                                <input type="number" name="price" id="price" placeholder="Ingrese price">
                            </div>
                            <div class="form-format">
                                <label for="stock">Stock:</label>
                                <input type="number" name="stock" id="stock" placeholder="Ingrese stock">
                            </div>
                            <div class="form-format">
                                <label for="category">Category</label>
                                <input type="category" name="category" id="category" placeholder="Ingrese Category">
                            </div>
                            <div class="form-format">
                                <label for="thumbnail">Thumbnail</label>
                                <input type="file" name="productsImages" id="productsImages" accept="image/*">
                            </div>

                        </form>
                    </div>
                    <div class="footer-modal">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="addproduct" class="btn btn-success"
                            data-bs-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/addproduct.js"></script>
</body>

</html>
