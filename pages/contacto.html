<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #chatBox {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }

        #sendButton {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h1>Chat en Tiempo Real</h1>
    <div id="chatBox"></div>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button id="sendButton">Enviar</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Cliente de Socket.IO -->
    <script src="../js/chat.js"></script> <!-- Archivo JS del chat -->
</body>

</html>
