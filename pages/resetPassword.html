<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="passwordContainer">
        <div class="formContainer">
            <h1>Reset Password</h1>
            <form id="resetPasswordForm" class="form_session">
                <input type="hidden" name="token" id="tokenInput" value="">
                <div class="input-group" style="width: 300px; margin-bottom: 32px;">
                    <input class="form-control" type="password" id="newPassword" name="newPassword"
                        placeholder="Enter your new password" required>
                </div>
                <button type="submit" class="btn btn-success formEnviar">Reset Password</button>
                <p class="message" id="message"></p>
            </form>
        </div>
    </div>
    <script src="../js/newPassword.js"></script>
</body>

</html>
